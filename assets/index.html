<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>  
    <title>Stefano's Pizza</title>
</head>
<body>
    <!-- Header start -->
    <header>
        <a href="#" class="logo"><img src="/assets/images/pizza-oven.png" width="50" height="50"></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#reservations">Reservations</a>
            <a href="#team">Team</a>
            <a href="#register">Register</a>
            <a href="#login">Login</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>

    </header>
    <!-- Header End -->

    <div class="container">
      <div>
        <img class="hero-img" src="/assets/images/Pizzas-hero-image.jpg">
      </div>  
    </div>
    
    
<script type="text/javascript">
let menu = document.querySelector('#menu');
let navbar = document.querySelector('.navbar')

menu.onclick = () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');   
}
</script> 
</body>
</html>
