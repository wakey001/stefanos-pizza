<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="navbar-container">
            <nav class="navbar navbar-dark bg-light">
                <a class="navbar-brand" href="#">
                    <img src="" alt="" width="30" height="24">
                </a>
                <a href="/assets/index.html">HOME</a>
                <a href="/assets/menus.html">MENUS</a>
                <a href="/assets/signup.html">SIGN UP</a>
                
            </nav>
        </div>
    </header>
    <!-- Header End -->

    <!--Sign up Hero Image start -->
    <div class="hero-container">
        <div class="sign-up-img container-fluid">
            <form>
                <div class="w-25 form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group w-25">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>                 
        </div>
    </div>
    <!-- Hero Image End -->

    
    

    
</body>
</html>
