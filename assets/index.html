<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f1ddfca5e5.js" crossorigin="anonymous"></script>  
    <title>Stefano's Pizza</title>
</head>
<body>
    <!-- Header start -->
    <header>
        <a href="#" class="logo"><img src="/assets/images/pizza-oven.png" width="50" height="50"></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#menus">Menus</a>
            <a href="#signup">Signup</a>
            
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>

    </header>
    <!-- Header End -->
    <!-- Hero img -->
    <div class="container">
      <div class="hero-img container-fluid">
        
      </div>  
    </div>
    
    
<script type="text/javascript">
let menu = document.querySelector('#menu');
let navbar = document.querySelector('.navbar')

menu.onclick = () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');   
}
</script> 
</body>
</html>
